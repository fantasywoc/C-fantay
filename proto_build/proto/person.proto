syntax = "proto3";  
  
message Person {  
  string name = 1;  
  int32 id = 2;  
  string email = 3; 

  
  enum PhoneType {  
    UNKNOW_PhoneType = 0; 
    MOBILE = 1; 
    HOME = 2;  
    WORK = 3;  
  } 
  enum PhoneArea {  
    UNKNOW_Region = 0;  
    HeNan = 1;  
    ShangHai = 2;  
  }   
  
  message PhoneNumber {  
    string number = 1;  
    PhoneType type = 2; 
    PhoneArea area =3;
  }  
  
  repeated PhoneNumber phones = 4; 

  int32 age = 5; 
}
